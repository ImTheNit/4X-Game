<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infobulle au Survol d'une Image</title>
    <style>
        .container {
            position: relative;
            display: inline-block;
        }
        .tooltip {
            visibility: hidden;
            width: 200px;
            background-color: black;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%; /* Positionne l'infobulle au-dessus de l'image */
            left: 50%;
            margin-left: -100px; /* Centre l'infobulle */
            opacity: 0;
            transition: opacity 0.3s;
        }
        .container:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }
        .container img {
            width: 300px;
            height: auto;
        }
    </style>
</head>
<body>
<br><br><br><br><br>
    <div class="container">
        <img src="ressources/images/victory.png" alt="Image">
        <div class="tooltip">Texte de l'infobulle</div>
    </div>
</body>
</html>
